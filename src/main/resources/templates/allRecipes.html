<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">My Recipes</h1>
                </div>

                <div class="panel-body">
                    <div class="table-responsive">
                        <div th:each="recipe : ${allRecipes}">
                            <h2 th:text="${recipe.description}">recipeTitle</h2>

                            <table>
                                <tr>
                                    <td>Prep Time</td>
                                    <td th:text="${recipe.prepTime}">-</td>
                                </tr>
                                <tr>
                                    <td>Cook Time</td>
                                    <td th:text="${recipe.cookTime}">-</td>
                                </tr>
                                <tr>
                                    <td>Servings</td>
                                    <td th:text="${recipe.servings}">-</td>
                                </tr>
                                <tr>
                                    <td>Url</td>
                                    <td th:text="${recipe.url}">-</td>
                                </tr>
                                <tr>
                                    <td>Difficulty</td>
                                    <td th:text="${recipe.difficulty}">-</td>
                                </tr>
                            </table>

                            <h3>Notes</h3>
                            <p th:text="${recipe.notes.recipeNotes}">yipyip</p>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
